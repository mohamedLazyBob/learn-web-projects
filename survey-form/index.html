<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<main>
		<header>
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form action="#" method="post" id="survey-form">

			<div class="form-group">
				<label for="name">
					<p>Name</p>
					<input id="name" type="text" placeholder="Enter your name" required>
				</label>
			</div>

			<div class="form-group">
				<label for="email">
					<p>Email</p>
					<input id="email" type="text" placeholder="Enter your Email" required>
				</label>
			</div>

			<div class="form-group">
				<label for="age">
					<p>Age (optional)</p>
					<input id="age" type="number" placeholder="Enter your Age">
				</label>
			</div>

			<div class="form-group">
				<label for="role">
					<p>Which option best describes your current role?</p>
					<select id="role">
						<optgroup label="Select you current role">
							<option value="student">Student</option>
							<option value="full-time-job">Full time Job</option>
							<option value="full-time-learner">Full time Learner</option>
							<option varays lahcenlue="prefer-not-to-say">Prefer not to say</option>
							<option value="other">Other</option>
						</optgroup>
					</select>
				</label>
			</div>

			<div class="form-group">
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label for="definitely">
					<input type="radio" id="definitely" name="recomendation" value="definitely">Definitely
				</label>
				<label for="maybe">
					<input type="radio" id="maybe" name="recomendation" value="maybe">Maybe
				</label>
				<label for="not-sure">
					<input type="radio" id="not-sure" name="recomendation" value="not-sure">Not sure
				</label>
			</div>

			<div class="form-group">
				<label for="fav-feature">What is your favorite feature of freeCodeCamp?<br>
					<select id="fav-feature">
						<optgroup label="Select an option">
							<option value="challenges">Challenges</option>
							<option value="projects">Projects</option>
							<option value="community">Community</option>
							<option value="open-source">Open Source</option>
						</optgroup>
					</select>
				</label>
			</div>

			<div class="form-group">
				<p>What would you like to see improved? (Check all that apply)</p>
				<label for="improve-1">
					<input id="improve-1" type="checkbox" value="front-end">Front-end Projects</label><br>

				<label for="improve-2">
					<input id="improve-2" type="checkbox" value="back-end">Back-end Projects</label><br>

				<label for="improve-3">
					<input id="improve-3" type="checkbox" value="data-vis">Data Visualization</label><br>

				<label for="improve-4">
					<input id="improve-4" type="checkbox" value="challenges">Challenges</label><br>

				<label for="improve-5">
					<input id="improve-5" type="checkbox" value="open-source">Open Source Community</label><br>

				<label for="improve-6">
					<input id="improve-6" type="checkbox" value="help-rooms">Gitter help rooms</label><br>

				<label for="improve-7">
					<input id="improve-7" type="checkbox" value="videos">Videos</label><br>

				<label for="improve-8">
					<input id="improve-8" type="checkbox" value="meetups">City Meetups</label><br>

				<label for="improve-9">
					<input id="improve-9" type="checkbox" value="wiki">Wiki</label><br>

				<label for="improve-10">
					<input id="improve-10" type="checkbox" value="forum">Forum</label><br>

				<label for="improve-11">
					<input id="improve-11" type="checkbox" value="courses">Additional Courses</label>
			</div>

			<div class="form-group">
				<label for="comments">Any comments or suggestions?<br>
					<textarea id="comments" name="comments-and-suggestions" rows="5" cols="50"></textarea>
				</label>

			</div>
		</form>
	</main>
</body>

</html>
