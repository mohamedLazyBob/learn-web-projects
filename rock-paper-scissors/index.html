<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<h1>Rock Paper Scissors</h1>
		<div id="buttons">
			<div id="1">
				<img class="rock" src="./rock.png" alt="rock">
			</div>
			<div id="2">
				<img class="scissors" src="./scissors.png" alt="" srcset="">
			</div>
			<div id="3">
				<img class="paper" src="./hand.svg" alt="" srcset="">
			</div>
		</div>
		<div id="output">
			<div class="score-names">
				<spane>You.</spane>
				<span><b>     VS     </b></span>
				<span>Dumb computer.</p></span>
			</div>
			<div class="result-container">
				<div class="round-result-div">
					Play a Round first!
				</div>
				<div class="final-result-div">
					1 - 2
				</div>
			</div>


		</div>
	</main>
	<script src="./javascript.js"></script>
	<footer>
		<h2>the footer.</h2>
	</footer>
</body>

</html>
