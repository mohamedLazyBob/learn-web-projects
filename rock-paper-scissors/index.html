<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<h1>Rock Paper Scissors</h1>
		<div id="buttons">
			<div id="1">
				<img class="rock" src="./imgs/rock.png" alt="rock">
			</div>
			<div id="2">
				<img class="scissors" src="./imgs/scissors.png" alt="" srcset="">
			</div>
			<div id="3">
				<img class="paper" src="./imgs/hand.svg" alt="" srcset="">
			</div>
		</div>
		<div id="output">
			<div class="score-names">
				<spane>You.</spane>
				<span>     VS     </span>
				<span>Dumb computer.</span>
			</div>
			<div class="result-container">
				<div class="round-result-div">
					Play a Round first!
				</div>
				<div class="final-result-div">
					0 - 0
				</div>
			</div>
		</div>
	</main>
	<script src="./javascript.js"></script>
	<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
	<footer>
		<h2>the footer.</h2>
	</footer>
</body>

</html>
